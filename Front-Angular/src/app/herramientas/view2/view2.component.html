<h1>Add a New User</h1>
<form (ngSubmit)="addUser()" #userForm="ngForm">
  <label>
    Name:
    <input
      type="text"
      [(ngModel)]="user.name"
      name="name"
      required
    />
  </label>
  <br />
  <label>
    Email:
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
    />
  </label>
  <br />
  <button type="submit" [disabled]="userForm.invalid">Add User</button>
</form>
